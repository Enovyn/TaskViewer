 <!DOCTYPE html>
 <html>

 <head>
    <title>Trello API</title>

//has to include jquery and the trello client for javascript
 <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 <script src="https://api.trello.com/1/client.js?key=337f74f542955e35b985e52805c28641"></script>

</head>


<body>
   <script>
      var authenticationSuccess = function() {
	  console.log('Successful authentication'); };
      var authenticationFailure = function() {
	  alert('Failed authentication'); };

//Authorization
	window.Trello.authorize({
      type: 'redirect',
      name: 'Getting Started Application',
      scope: {
      read: true,
      write: true },
      expiration: 'never',
      success: authenticationSuccess,
      error: authenticationFailure
      });
</script>
	  

<button type = "button" onclick="getBoards()">Get Boards</button>

<br>
<br>

<button type = "button" onclick="get19Board()">Get 19 Board Cards</button>

<br>
<br>

<button type = "button" onclick="testen()">TEST</button>
	
<ul id="demo"  style="font-size:160%"></ul>

<script>
var Obj = [];
var i;
	
var getSuccess = function (data) {
  console.log('Operation successful');
  $("button").remove();
for(i = 0; i < data.cards.length; i++){
  Obj = Obj.concat("<li>" + data.cards[i].name + "</li>");
}
document.getElementById('demo').innerHTML=Obj.join("");
};

var creationFail = function (){
alert('Aktion konnte nicht ausgefuehrt werden. Fragt nicht Yvonne warum es nicht geht, die weiss es auch nicht.');
};


function getBoards(){
	window.Trello.get("members/me/boards", creationSuccess, creationFail);
};
 
function get19Board(){
	window.Trello.get("boards/5b9624316fe620864ed57162/labels", creationSuccess, creationFail);
};

	
//gets all cards with pink label	
function testen(){
	window.Trello.get("search?query=label:pink&idBoards=5b9624316fe620864ed57162&modelTypes=cards&card_fields=name&cards_limit=100&boards_fields=name", getSuccess, creationFail);
};

</script>

</body>

</html>
